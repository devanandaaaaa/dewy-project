{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Track Your Order</h2>
    <p>Enter your order ID below to check the status of your delivery.</p>

    <form class="row g-3">
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Enter Order ID">
        </div>
        <div class="col-md-4">
            <button class="btn btn-pink w-100">Track Order</button>
        </div>
    </form>

    <div class="mt-4 alert alert-warning">
        <strong>Info:</strong> Tracking details will be available when backend logic is added.
    </div>
</div>
{% endblock %}
